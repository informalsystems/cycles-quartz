syntax = "proto3";

package transfers;

service Settlement {
  rpc Run (RunTransfersRequest) returns (RunTransfersResponse) {}
  rpc Query (QueryRequest) returns (QueryResponse) {}
}

message RunTransfersRequest {
  string message = 1;
}

message RunTransfersResponse {
  string message = 1;
}

message QueryRequest {
  string message = 1;
}

message QueryResponse {
  string message = 1;
}
